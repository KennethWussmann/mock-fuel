plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'jacoco'
    id 'org.jmailen.kotlinter' version '1.26.0'
    id 'io.gitlab.arturbosch.detekt' version '1.0.0-RC15'
}

group 'net.wussmann.kenneth'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'com.github.kittinunf.fuel:fuel:2.1.0'
    compileOnly 'org.junit.jupiter:junit-jupiter-api:5.5.0-RC1'

    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.0-RC1'
    testCompile 'org.jetbrains.kotlin:kotlin-test:1.3.11'
    testCompile 'io.mockk:mockk:1.9.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

detekt {
    input = files("src/main/kotlin")
    filters = ".*/resources/.*,.*/build/.*,.*test.*,.*/model/.*"
    config = files("detekt-config.yml")
}

test {
    dependsOn lintKotlin
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled = true
        html.enabled = true
        csv.enabled = false
    }
}